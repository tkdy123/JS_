<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예제</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <style>
    .active {
      background-color: skyblue;
    }
    .on {
      border: 2px solid salmon;
    }
  </style>
</head>
<body>
  <div class="wrap_1">
    <p>텍스트1</p>
    <p class="active">내용2</p>
    <p><a href="#">네이버</a></p>
    <p>
      <input type="text" value="Hello">
    </p>
  </div>
  <div class="wrap_2">
    <p>내용5</p>
    <p>내용6</p>
  </div>
  <div class="wrap_3">
    <div>
      <p>내용7</p>
      <p>내용8</p>
    </div>
  </div>
  <script>
    $('.wrap_1 p:first').text('내용1');

    // 내용2
    $('.wrap_1 .active').removeClass();
    $('.wrap_1 p:eq(1)').addClass('on');
    //$('p.active').removeClass('active').addClass('on');

    // 네이버
    $('.wrap_1 a').prop('href', 'http://www.naver.com');

    // input
    $('.wrap_1 input').val('Korea');
    // $(':text').val('Korea'); // $('input[type="text"]');

    // 내용5
    $('.wrap_2 p:eq(0)').after('<p>After(추가1)</p>');
    $('.wrap_2 p:first').before('<p>Before(추가2)</p>');

    // 내용 7,8
    $('.wrap_3').empty().append('<p><Strong>내용7</Strong></p><p><Strong>내용8</Strong></p>');

    //  $('.wrap_3 p:first').html('<strong>내용7</strong>');
    //  $('.wrap_3 p:last').remove();
    //  $('.wrap_3').append('<p><Strong>내용8</Strong></p>')

  </script>
</body>
</html>
